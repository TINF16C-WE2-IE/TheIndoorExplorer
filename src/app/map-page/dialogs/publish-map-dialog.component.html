<h2 mat-dialog-title>Publish map</h2>
<mat-dialog-content>
    <span class="mat-body-1">Do you really want to <span class="mat-body-2" id="delete" >publish</span> this map?</span>
    <p class="mat-body-1">Your map will be validated by our team. This process may take a few days.</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">No</button>
    <button mat-button (click)="publishMap()">Yes</button>
</mat-dialog-actions>
