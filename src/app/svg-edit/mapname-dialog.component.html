<h2 mat-dialog-title>Set map name</h2>
<mat-dialog-content>
    <mat-form-field>
        <div>
            <input id='mapname' matInput [(ngModel)] = "mapname" (keyup.enter)="onSubmitClick()">
        </div>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button  [mat-dialog-close]="true">Cancel</button>
    <button mat-button [disabled]="mapname.length === 0" (click)="onSubmitClick()" >Submit</button>
</mat-dialog-actions>
