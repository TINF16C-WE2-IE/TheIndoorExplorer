<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title><h3>Sign In</h3></mat-card-title>
    </mat-card-header>


    <mat-card-content>
        <table cellspacing="0" style="width: 100%; padding-left: 30px">

            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Username" [(ngModel)]="usrname">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" [(ngModel)]="psswd">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <button mat-raised-button color="primary">Login</button>
            </tr>
        </table>
  </mat-card-content>

  <mat-card-actions>
  </mat-card-actions>

  <mat-card-footer>

  </mat-card-footer>
</mat-card>
