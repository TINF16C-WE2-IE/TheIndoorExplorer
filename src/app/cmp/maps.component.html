<mat-card>
    <mat-card-header>
        <mat-card-title>Maps List</mat-card-title>
    </mat-card-header>


    <mat-card-content>

        <!-- two line list -->
        <mat-list>
          <mat-list-item *ngFor="let map of modelSvc.mapsList">
            <table>

            </table>
            <h3 mdLine> {{map.name}} </h3>
            <p mdLine>
              <span> {{map.id}} </span>
            </p>
          </mat-list-item>
        </mat-list>
    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>

    <mat-card-footer>

    </mat-card-footer>
</mat-card>
