<mat-card>
    <mat-card-header>
        <mat-card-title>Maps List</mat-card-title>
    </mat-card-header>


    <mat-card-content>
        <mat-list>
            <mat-list-item>

                <mat-card>
                    <mat-card-content>
                        <div fxLayout="row" fxLayoutAlign="space-evenly center" >
                            <div class="item item-1" fxFlex="20%" align="center">
                                <h3>Id</h3>
                            </div>
                            <div class="item item-2" fxFlex="20%" align="center">
                                <h3>Name</h3>
                            </div>
                            <div class="item item-3" fxFlex="20%" align="center">
                                <h3>Actions</h3>
                            </div>
                            <div class="item item-4" fxFlex="20%" align="center">
                                <h3>Favorite</h3>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-list-item>

            <br><br>

            <mat-list-item *ngFor="let map of modelSvc.mapsList; let index = i;">

                <mat-card>
                    <mat-card-content>
                        <div fxLayout="row" fxLayoutAlign="space-evenly center" >
                            <div class="item item-1" fxFlex="20%" align="center">
                                {{map.id}}
                            </div>
                            <div class="item item-2" fxFlex="20%" align="center">
                                {{map.name}}
                            </div>
                            <div class="item item-3" fxFlex="20%" align="center">
                                <button mat-raised-button [routerLink]="['/editor', '' + map.id]" color="primary">
                                    Edit
                                </button>
                            </div>
                            <div class="item item-4" fxFlex="20%" align="center">
                                <button mat-icon-button (click)="setFavorite(map.id)" [ngClass]="'mat-icon-button' + (map.favorite? ' mat-accent' : '')">
                                  <mat-icon class="example-icon">favorite</mat-icon>
                              </button>
                            </div>
                        </div>
                    </mat-card-content>

                </mat-card>
            </mat-list-item>
        </mat-list>
    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>

    <mat-card-footer>

    </mat-card-footer>
</mat-card>
