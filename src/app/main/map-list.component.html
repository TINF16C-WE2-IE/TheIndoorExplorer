<mat-card id="card">
    <mat-card-title>Maps</mat-card-title>
    <mat-nav-list>
        <div *ngFor="let map of maps">
        <mat-divider></mat-divider>
        <mat-list-item [routerLink]="['/editor', '' + map.id]">{{map.name}}</mat-list-item>
        </div>
        <button class="fab" mat-fab [routerLink]="['/editor', '-1']" matTooltip="Create a new map">
            <mat-icon>add</mat-icon>
        </button>
    </mat-nav-list>
</mat-card>
